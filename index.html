<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main>
  <div class="card">

<!-- Left side of card - Image of product -->

    <div class="card-image">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum perfume bottle layed flat next to palm leaves.">
      </picture>
    </div>

<!-- Right side of card - Product Information -->

    <div class="card-information">
      <div>
        <h2>Perfume</h2>
      
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="msrp-price">$169.99</span>
        </div>
          <button class="add-to-cart-button"><img class="cart-icon" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
  </div>

  <!-- How to add icons https://www.w3schools.com/howto/howto_css_icon_buttons.asp -->
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/designsdavidc" target="_blank">David Chavez</a>.
  </footer>
</body>
</html>
